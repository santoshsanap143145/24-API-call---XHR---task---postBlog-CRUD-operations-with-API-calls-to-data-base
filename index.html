<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API call - XHR - GET API -</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="postForm">
            <div class="form-group">
              <label for="title">TITLE</label>
              <input type="text" required class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="content">CONTENT</label>
              <textarea rows="4" required id="content" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="userId">USER ID</label>
              <select id="userId" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <button class="btn btn-sm btn-block btn-primary" id="submitBtn">
              ADD POST
            </button>
            <button type="button"
              class="btn btn-sm btn-block btn-primary d-none"
              id="updateBtn"
            >
              UPDATE POST
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3 d-flex flex-column-reverse" id="postContainer">
          <!-- <div class="card">
            <div class="card-header">
              <h3 class="m-0"></h3>
            </div>
            <div class="card-body">
              <p class="m-0"></p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button
                class="btn btn-sm btn-outline-info"
                onclick="editOnclick(this)"
              >
                Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                onclick="removeOnclick(this)"
              >
                Remove
              </button>
            </div>
          </div> -->
        </div>
      </div>
      <div class="loader d-none" id="loader">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
